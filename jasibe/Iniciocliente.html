<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASIBE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83cff9052a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="contenedor">
            <div>
                <img class="navegacion__img" src="img/logo/descarga (1).jfif" alt="">
            </div>
            <div class="contenedor__navegacion">
                <input class="navegacion__busqueda" type="text" placeholder="Buscar">
                <div class="btn">
                    <i class="fa fa-search btn__busqueda"></i>
                </div>
            </div>
            <div class="contenedor__iconos">
                <img class="iconos" src="img/Icono-carritocompras.png">
                <img class="iconos" src="img/Icono-facebook.png">
                <img class="iconos" src="img/Icono-youtube.png">
            </div>
        </section>

        <section class="contenedor__links">
            <ul class="links">
                <li class="nav__links"><a class="link__a" href="productos.html">Productos</a></li>
                <li class="nav__links"><a class="link__a" href="#">Ofertas</a></li>
                <li class="nav__links"><a class="link__a" href="#">Novedades</a></li>
                <li class="nav__links"><a class="link__a" href="#">Catalogo</a></li>
            </ul>
        </section>
    </header>

    <main>
        <section class="slider">
            <img class="slider__img" src="img/Slider/Producto1.jfif">
            <img class="slider__img" src="img/Slider/Producto3.jfif">
            <img class="slider__img" src="img/Slider/Producto4.jfif">
        </section>

        <section class="tarj">
            <div class="card" style="--i:url(img/productos/cadena2.jpg)">
                <div class="contcard">
                    <h2>Cadena</h2>
                    <a href="#">Ver detalles</a>
                </div>
            </div>
            <div class="card" style="--i:url(img/productos/esclavas.jpg)">
                <div class="contcard">
                    <h2>Esclavas</h2>
                    <a href="#">Ver detalles</a>
                </div>
            </div>
            <div class="card" style="--i:url(img/productos/aretes.jpg)">
                <div class="contcard">
                    <h2>Aretes</h2>
                    <a href="#">Ver detalles</a>
                </div>
            </div>
        </section>

   
    </main>

</body>
</html>
